<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>TP4 - Bootstrap - Layout N</title>
  <style type="text/css">
    .no-gutters { margin-left: 0; margin-right: 0;}
    .section { padding: 2em 0;}
    .section-1 { background-color: #CA9F77;}
    .section-2 { background-color: #CBC168;}
    .section-3 { background-color: #A3C55B;}
    .section-4 { background-color: #76D179;}
    .section-5 { background-color: #85E3C1;}
    .section-6 { background-color: #79BFE5;}
  </style>
</head>
<body>
  <div class="row justify-content-center no-gutters">
    <div class="col-12 col-sm-7 col-lg-5 section section-1">sección 1</div>
  </div>
  <div class="row justify-content-around no-gutters">      
    <div class="col-sm-4 col-md-3 col-lg-3 order-sm-last order-md-0 section section-2">sección 2</div>
    <div class="col-sm-4 col-md-6 col-lg-3 order-lg-first section section-3">sección 3</div>
    <div class="col-sm-4 col-md-3 col-lg-3 order-sm-first order-md-last section section-4">sección 4</div>
  </div>
  <div class="row justify-content-between no-gutters">
    <div class="col-sm-6 col-md-3 order-md-last d-none d-sm-block section section-5">sección 5</div>
    <div class="col-sm-6 col-md-3 section section-6">sección 6</div>
  </div>
</body>
</html>
